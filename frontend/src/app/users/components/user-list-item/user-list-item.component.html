<app-avatar [imageUrl]="user.avatarURL || 'assets/img/avatar.png'" [size]="150"></app-avatar>
<div class="text">
  <p>
    <b>Username:</b> <span>{{ user.username }}</span>
  </p>
  <p>
    <b>Email:</b> <span>{{ user.email }}</span>
  </p>
</div>
<div class="profile">
  <a [routerLink]="'/users/' + user.username">Go to {{ user.username }}'s profile page</a>
</div>
