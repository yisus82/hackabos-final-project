<div *ngIf="(usersInfo$ | async) as usersInfo">
  <app-pagination
    [currentPage]="usersInfo.page"
    [totalPages]="usersInfo.totalPages"
    [hasPrevPage]="usersInfo.hasPrevPage"
    [hasNextPage]="usersInfo.hasNextPage"
    resources="users"
  ></app-pagination>
  <app-user-list [users]="usersInfo.docs"></app-user-list>
  <app-pagination
    [currentPage]="usersInfo.page"
    [totalPages]="usersInfo.totalPages"
    [hasPrevPage]="usersInfo.hasPrevPage"
    [hasNextPage]="usersInfo.hasNextPage"
    resources="users"
  ></app-pagination>
</div>
