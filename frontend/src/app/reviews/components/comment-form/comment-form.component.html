<app-form>
  <app-error></app-error>
  <form [formGroup]="commentForm" (ngSubmit)="comment()">
    <app-form-control [control]="commentForm.get('text')">
      <input type="text" placeholder="Insert your comment..." formControlName="text" />
    </app-form-control>
    <div class="button-wrapper">
      <button type="submit">
        Publish
      </button>
    </div>
  </form>
</app-form>
