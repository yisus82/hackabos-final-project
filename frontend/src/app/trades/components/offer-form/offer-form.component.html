<app-form>
  <app-error></app-error>
  <form [formGroup]="offerForm" (ngSubmit)="offer()">
    <app-form-control [control]="offerForm.get('text')">
      <input type="text" placeholder="Make your offer..." formControlName="text" />
    </app-form-control>
    <div class="button-wrapper">
      <button type="submit">
        Publish
      </button>
    </div>
  </form>
</app-form>
