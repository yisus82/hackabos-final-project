<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Social platform for people addicted to media"
    />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <title>MediAddicted</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>

  <body>
    <header class="main-header">
      <h1>MediAddicted</h1>
      <a class="logo-link" href="/html/index.html">
        <img
          class="logo"
          src="/img/logo_full.png"
          alt="Logo with name and slogan"
      /></a>
      <nav>
        <ul>
          <li><a href="/html/index.html">Reviews</a></li>
          <li><a href="/html/users.html">Users</a></li>
          <li><a href="/html/media.html">Media info</a></li>
          <li><a href="/html/stats.html">Stats</a></li>
          <li><a href="/html/market.html">Market</a></li>
          <li><a href="/html/account.html">Account</a></li>
          <li><a class="active" href="/html/contact.html">Contact us</a></li>
          <li><a href="/html/login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <form action="" method="post">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />

          <label for="subject">Subject</label>
          <select name="subject" id="subject" required>
            <option value="1">Errors in content info</option>
            <option value="2">Suggestions</option>
            <option value="3">Report user</option>
            <option value="4">Other</option>
          </select>

          <label for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            required
          ></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
      <footer>
        <p>
          &copy; 2019 Jesús Ángel Pérez-Roca Fernández (jprf.liceo@gmail.com)
        </p>
        <p>This web was made in Hack-a-BOS Javascript Bootcamp</p>
      </footer>
    </main>
  </body>
</html>
